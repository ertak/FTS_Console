<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FTS</title>

	<link rel="stylesheet" href="../css/index.css">

</head>


    <div class="main-content">

        <!-- You only need this form and the form-labels-on-top.css -->

        <form class="form-labels-on-top" method="post" action="#">

            <div class="form-title-row">
                <h1>FTS</h1>
            </div>
			
			<div class="form-row">
                <label>
                    <span>Fatura Tipi</span>
                 <select name="BillTypeSelect">
					<option value="Elektrik" name="elektrik">Elektrik</option>
					<option value="Dogalgaz" name="dogalgaz">Doğalgaz</option>
					<option value="Su" name="su">Su</option>
					<option value="Telefon" name="telefon">Telefon</option>
					<option value="Diğer" name="diger">Diğer</option>

				</select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Son Ödeme Tarihi</span>
					<input type="date" name="drp_sonodeme"/>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Tutar</span>
                    <input type="text" name="txt_tutar">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Fatura Kesim Ayı</span>
                    <select name="dropdown_ay">
                        <option>Ocak</option>
                        <option>Şubat</option>
                        <option>Mart</option>
						<option>Nisan</option>
						<option>Mayıs</option>
						<option>Haziran</option>
						<option>Temmuz</option>
						<option>Ağustos</option>
						<option>Eylül</option>
						<option>Ekim</option>
						<option>Kasım</option>
						<option>Aralık</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <button type="submit" name="btn_fatura">Fatura Oluştur!</button>
            </div>

        </form>

    </div>

</body>

</html>
